apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "kobayashi.taku.com.abc2015summer"
        minSdkVersion 22
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('libs/Java-WebSocket-1.3.0.jar')
    compile files('libs/socket.io-client-0.5.1.jar')
    compile files('libs/engine.io-client-0.5.1.jar')
    compile files('libs/gson-2.3.jar')
}
